<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A Very Basic Form</title>
    
  <style type="text/css">
    input {
      background: #FFC;	
      margin: 10px;
    }
  </style>
</head>
<body oncopy="return false;" onpaste="return false;" oncut="return false;">
  <div class="container">

    <form id="contactform" class="rounded" method="post" action="">
      <h3>Contact Form</h3>
      <div class="field">
        <label for="name">Name:</label>
        <input disabled placeholder="Hello World" type="text" class="input" name="name" id="name" />
      </div>

      <div class="field">
        <label for="email">Email:</label>
        <input type="email" class="input" name="email" id="email" />
      </div>

      <div class="field">
        <label for="password">Passowrd:</label>
        <input type="password" class="input" name="password" id="password" />
      </div>

      <div class="radio-field">
        <label>Gender:</label>
        <input type="radio" name="sex" value="male" id="male"/><label for="male">Male</label> 
        <input type="radio" name="sex" value="female" id="female" /><label for="female">Female</label>
        <input type="radio" name="sex" value="notsure" id="notsure" /><label for="notsure">Not sure</label> 
      </div>

      <div class="checkbox-field">
      <label>My Ride:</label>
        <input type="checkbox" name="vehicle" value="Bike" id="bike" /><label for="bike">I have a bike</label>
        <input type="checkbox" name="vehicle" value="Car" id="car" /><label for="car">I have a car</label>
        <input type="checkbox" name="vehicle" value="Dog" id="dog" /><label for="dog">I have a dog</label>
      </div>

      <div class="textarea-field">
        <label for="message">Message:</label>
        <textarea class="input textarea" name="message" id="message" placeholder="Hello~~~"></textarea>
        <p class="hint">Write your message.</p>
      </div>

      <div class="selection-list-field">
        <select name="degree">
          <option>Choose One</option>
          <option value="1">Some High School</option>
          <option value="2">High School Degree</option>
          <option value="3">Some College</option>
          <option value="4">Bachelor's Degree</option>
          <option value="5">Doctorate</option>
          <option value="6">No degree</option>
        </select>
      </div>

      <input type="submit" name="Submit" class="button" value="Submit" />
      <input type="button" value="just a button"/>
      <input type="file" value="upload" />
      <input type="reset" value="Reset the form" />
    </form>
  </div><!-- .container -->
</body>
</html>
