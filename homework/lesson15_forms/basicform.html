<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A Very Basic Form</title>
    
  <style type="text/css">
    input {
      background: #FFC;	
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <form id="contactform" class="rounded" method="post" action="">
      <h3>Contact Form</h3>
      <div class="field">
        <label for="name">Name:</label>
        <input type="text" class="input" name="name" id="name" />
      </div>

      <div class="field">
        <label for="email">Email:</label>
        <input type="text" class="input" name="email" id="email" placeholder="placeholder"/>
      </div>

      <div class="field">
        <label for="gender">Gender:</label>
        <input type="radio" name="sex" value="male" id="male" /><label for="male">male</label>
        <input type="radio" name="sex" value="female" id="female"/><label for="female">female</label>
      </div>


      <div class="field">
      <label for="ride">My Ride:</label>
        <input type="checkbox" name="vehicle" value="Bike" /> I have a bike
        <input type="checkbox" name="vehicle" value="Car" /> I have a car
        <input type="checkbox" name="vehicle" value="Car" /> I have a dog
      </div>

      <div class="field">
        <label for="message">Message:</label>
        <textarea class="input textarea" name="message" id="message"></textarea>
        <p class="hint">Write your message.</p>
      </div>

      <div class="field">
        <select name="degree">
          <option value="1">Choose One</option>
          <option value="2">Some High School</option>
          <option value="3">High School Degree</option>
          <option value="4">Some College</option>
          <option value="5">Bachelor's Degree</option>
          <option value="6">Doctorate</option>
        </select>
      </div>

      <input type="submit" name="Submit"  class="button" value="Submit" />
      <input type="button" value="just a button" />
      <

    </form>
  </div><!-- .container -->
</body>
</html>
